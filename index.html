<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/normilize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Кожаные изделия ручной работы</title>
</head>
<body>
<div class="container">
<header class="header" role="banner">
		<div class="navigation">
			<a href="#">
			<img src="images/logoRus.png" alt="logo" class="logo"/>
			</a>
			<nav class="nav">
				<a href="" class="nav1">Каталог</a>
				<a href="" class="nav1">Доставка и оплата</a>
				<a href="" class="nav1">Отзывы</a>
				<a href="" class="nav2" alt="icon-telegram"><img src="images/icon-telegram.png"></a>
				<a href="" class="nav2" alt="icon-whatsapp"><img src="images/icon-whatsapp.png"></a>
				<a href="" class="nav2" alt="icon-mail"><img src="images/icon-mail.png"></a>
			</nav>
		</div> <!-- navigation -->
</div>	
</header>

<main>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="images/lether-made-instrument3.jpg" style="width:100%">
    <div class="text">Изделия из натуральной кожи</div>
  </div>

  <div class="mySlides fade">
    <img src="images/lether-made-instrument1.jpg" style="width:100%">
    <div class="text">Профессиональное оборудование</div>
  </div>

  <div class="mySlides fade">
    <img src="images/lether-made-instrument2.jpg" style="width:100%">
    <div class="text">Каждое изделие сделано с душой</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</main>

<script type="text/javascript">
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
